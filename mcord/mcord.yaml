tosca_definitions_version: tosca_simple_yaml_1_0

description: Setup MCORD-related services.

imports:
   - custom_types/xos.yaml

node_types:

    tosca.nodes.MCORDService:
        derived_from: tosca.nodes.Root
        description: >
            An XOS Service object. Services may be listed in the Service
            directory and may be linked together via Tenancy Relationships.
        capabilities:
            scalable:
                type: tosca.capabilities.Scalable
            service:
                type: tosca.capabilities.xos.Service
        properties:
            no-delete:
                type: boolean
                default: false
                description: Do not allow Tosca to delete this object
            no-create:
                type: boolean
                default: false
                description: Do not allow Tosca to create this object
            no-update:
                type: boolean
                default: false
                description: Do not allow Tosca to update this object
            kind:
                type: string
                default: RAN
                description: Type of service.
            view_url:
                type: string
                required: false
                description: URL to follow when icon is clicked in the Service Directory.
            icon_url:
                type: string
                required: false
                description: ICON to display in the Service Directory.
            enabled:
                type: boolean
                default: true
            published:
                type: boolean
                default: true
                description: If True then display this Service in the Service Directory.
            public_key:
                type: string
                required: false
                description: Public key to install into Instances to allows Services to SSH into them.
            private_key_fn:
                type: string
                required: false
                description: Location of private key file
            versionNumber:
                type: string
                required: false
                description: Version number of Service.

    #VMME service node type; should probably be switched with generic MCORDservice node
    tosca.nodes.VMMEService:
        derived_from: tosca.nodes.Root
        description: >
            An XOS Service object. Services may be listed in the Service
            directory and may be linked together via Tenancy Relationships.
        capabilities:
            scalable:
                type: tosca.capabilities.Scalable
            service:
                type: tosca.capabilities.xos.Service
        properties:
            no-delete:
                type: boolean
                default: false
                description: Do not allow Tosca to delete this object
            no-create:
                type: boolean
                default: false
                description: Do not allow Tosca to create this object
            no-update:
                type: boolean
                default: false
                description: Do not allow Tosca to update this object
            kind:
                type: string
                default: RAN
                description: Type of service.
            view_url:
                type: string
                required: false
                description: URL to follow when icon is clicked in the Service Directory.
            icon_url:
                type: string
                required: false
                description: ICON to display in the Service Directory.
            enabled:
                type: boolean
                default: true
            published:
                type: boolean
                default: true
                description: If True then display this Service in the Service Directory.
            public_key:
                type: string
                required: false
                description: Public key to install into Instances to allows Services to SSH into them.
            private_key_fn:
                type: string
                required: false
                description: Location of private key file
            versionNumber:
                type: string
                required: false
                description: Version number of Service.
    
    tosca.nodes.VMMETenant:
        derived_from: tosca.nodes.Root
        description: >
            A Tenant of the VMME Service
        properties:
            kind:
                type: string
                default: vEPC
                description: Kind of tenant
            service_specific_id:
                type: string
                required: false
                description: Service specific ID opaque to XOS but meaningful to service
            s1mme_tag:
                type: string
                required: false
                default: 600   #chosen at random
                description: VTN stag port-name
            tenant_message:
                type: string
                required: false
                default: New vMME Tenant
                description: Just a message
            image_name: 
                type: string
                required: true
                default: default
                description: Name of VM image

    tosca.nodes.VBBUComponent:
        derived_from: tosca.nodes.Root
        description: >
            CORD: vBBU Component of MCORD Service.
        properties:
            kind:
                type: string
                default: RAN 
                description: Kind of component
            s1u_tag:
                type: string
                required: false
                default: 901
                description: VTN stag port-name
            s1mme_tag:
                type: string
                required: false
                default: 900
                description: VTN stag port-name
            rru_tag:
                type: string
                required: false
                default: 999 
                description: VTN stag port-name
            display_message:
                type: string
                required: false
                default: New vBBU Component 
                description: Just a message 
                
    tosca.nodes.VPGWCTenant:
        derived_from: tosca.nodes.Root
        description: >
            CORD: vPGWC Component of MCORD Service.
        properties:
            kind:
                type: string
                default: VPGWC_KIND
                description: Kind of component
            s5s8_pgw_tag:
                type: string
                required: false
                default: 300
                description: VTN stag port-name
            display_message:
                type: string
                required: false
                default: New vPGWc Component 
                description: Just a message 
            image_name: 
                type: string
                required: true
                default: default
                description: Name of VM image

    tosca.nodes.VSGWTenant:
        derived_from: tosca.nodes.Root
        description: >
            A Tenant of the VSGW Service
        properties:
            kind:
                type: string
                default: generic
                description: Kind of tenant
            service_specific_id:
                type: string
                required: false
                description: Service specific ID opaque to XOS but meaningful to service
            tenant_message:
                type: string
                required: false
                default: New vSGW Tenant
                description: Just a message
#            image_name: 
#                type: string
#                required: true
#                default: default
#                description: Name of VM image

